<div class="room-list-screen">
  <div class="room-cards">
    <section class="room-panel room-block__greeting">
      <h2>Hola, {{ player()?.name }}</h2>
      <p>Elige una sala existente o crea una nueva para comenzar la partida.</p>
    </section>

    <app-room-creation (create)="handleCreateRoom($event)"></app-room-creation>

    <app-room-join (join)="handleJoinRoom($event)">
      @if (roomList().length > 0) {
      <ul class="room-list">
        @for (room of roomList(); track room.id) {
        <app-room-item [room]="room" (join)="handleJoinRoom($event)"></app-room-item>
        }
      </ul>
      } @else {
      <div class="empty-copy">
        <p>No hay salas disponibles.</p>
        <p>Â¡Crea la primera!</p>
      </div>
      }
    </app-room-join>
  </div>
</div>
