<h2>Salas disponibles</h2>

<input #roomName type="text" placeholder="Nombre de sala" />
<button (click)="createRoom(roomName.value)">Crear sala</button>

@if (rooms().length > 0) {
<ul>
  @for (room of rooms(); track room.id) {
  <li>
    {{ room.name }} ({{ room.players.length }} jugadores)
    <button (click)="joinRoom(room.id)">Unirse</button>
  </li>
  }
</ul>
} @else {
<p>No hay salas disponibles</p>
}
