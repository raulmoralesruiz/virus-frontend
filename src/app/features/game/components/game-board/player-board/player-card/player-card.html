<div class="card organ {{ organ.color }}">
  <div class="title">{{ organ.color | titlecase }}</div>

  @if (organ.attached.length) {
  <div class="attachments">
    @for (a of organ.attached; track a.id) {
    <span class="chip {{ a.kind }}">{{ a.kind }} - {{ a.color }}</span>
    }
  </div>
  }
</div>
