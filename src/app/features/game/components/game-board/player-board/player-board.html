<player-board-header [player]="player()" [isActive]="isActive()" [isMe]="isMe()"
  [remainingSeconds]="remainingSeconds()">
</player-board-header>

<player-board-slots class="board-drop-wrapper" cdkDropList [id]="boardDropListId()" [cdkDropListData]="[]"
  [cdkDropListConnectedTo]="connectedTo()" [cdkDropListEnterPredicate]="boardEnterPredicate"
  (cdkDropListDropped)="onBoardDrop($event)" (cdkDropListEntered)="onBoardEnter($event)"
  (cdkDropListExited)="onBoardExit($event)" [class.valid-board-target]="isValidBoardTarget()"
  [class.drag-over]="isDragOver()" [player]="player()" [isMe]="isMe()" [roomId]="roomId()" [gameState]="gameState()"
  [allSlotIds]="allSlotIds()" [contagionState]="contagionState()" [transplantState]="transplantState()"
  [getTemporaryVirusesForOrgan]="getTemporaryVirusesForOrgan()" [hasTemporaryVirus]="hasTemporaryVirus()"
  (virusMoved)="virusMoved.emit($event)" (startContagion)="startContagion.emit($event)"
  (startFailedExperiment)="startFailedExperiment.emit($event)" (startTransplant)="startTransplant.emit($event)"
  (finishTransplant)="finishTransplant.emit($event)">
</player-board-slots>
