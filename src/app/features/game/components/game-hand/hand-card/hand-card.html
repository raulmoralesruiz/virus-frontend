@let cardValue = card();

<div class="hand-card" [ngClass]="containerClasses()" (click)="onToggleSelect()" cdkDrag [cdkDragData]="cardValue"
  [cdkDragDisabled]="!isMyTurn() || isDisabled() || isSelected()" (cdkDragStarted)="onDragStarted()"
  (cdkDragEnded)="onDragEnded()">

  <app-hand-card-content [card]="cardValue"></app-hand-card-content>

  <app-hand-card-button [label]="actionLabel()" [disabled]="isDisabled()" (action)="onPlay()"></app-hand-card-button>
</div>
