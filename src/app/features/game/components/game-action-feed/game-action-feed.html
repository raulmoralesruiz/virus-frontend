@if (action(); as act) {
<div class="action-feed" role="button" tabindex="0" (click)="dismiss()" (keydown)="handleKeydown($event)"
  [class.is-visible]="isVisible()" [class.is-leaving]="isLeaving()" (transitionend)="handleTransitionEnd($event)">
  <game-action-content [action]="act" (dismiss)="dismiss()"></game-action-content>
</div>
}
