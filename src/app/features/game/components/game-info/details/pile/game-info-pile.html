<div
  class="game-info__pile"
  [ngClass]="modifierClass()"
  [attr.role]="role()"
  [attr.aria-label]="ariaLabel()"
>
  <span
    class="game-info__pile-icon"
    [ngClass]="iconClass()"
    aria-hidden="true"
  >
    <span class="game-info__pile-count">{{ value() ?? '' }}</span>
  </span>
  <span class="game-info__pile-label">{{ label() }}</span>
</div>
