<div class="history-overlay" (click)="closeHistory()">
  <div class="history-modal" role="dialog" aria-modal="true" aria-labelledby="history-title"
    (click)="$event.stopPropagation()">
    <div class="history-header">
      <h3 id="history-title">Historial de movimientos</h3>
      <button type="button" class="history-close" aria-label="Cerrar historial" title="Cerrar historial"
        (click)="closeHistory()">
        <svg aria-hidden="true" width="24" height="24">
          <use href="#icon-cancel"></use>
        </svg>
      </button>
    </div>

    @if (history().length) {
    <ul class="history-list">
      @for (entry of history(); track $index) {
      <game-history-item [entry]="entry"></game-history-item>
      }
    </ul>
    }
    @else {
    <p class="history-empty">AÃºn no hay movimientos registrados.</p>
    }
  </div>
</div>
