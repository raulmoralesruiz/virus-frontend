<div class="room-top">
  <span class="room-label">Sala {{ room()()!.name }}</span>
  <div class="room-actions">
    <button type="button" class="room-action room-copy-icon" (click)="copyRoomCode()" aria-label="Copiar ID">
      <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" class="room-action__icon">
        <path
          d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
      </svg>
    </button>
    <button type="button" class="room-action room-share-icon" (click)="copyRoomLink()" aria-label="Copiar enlace">
      <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" class="room-action__icon">
        <path
          d="M18 16.08c-0.76 0-1.44 0.3-1.96 0.77l-7.05-4.11c0.03-0.24 0.06-0.48 0.06-0.74s-0.03-0.5-0.08-0.74l7.02-4.09c0.53 0.49 1.24 0.79 2.01 0.79 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 0.24 0.03 0.48 0.08 0.7l-7.02 4.09c-0.53-0.49-1.24-0.79-2.01-0.79-1.66 0-3 1.34-3 3s1.34 3 3 3c0.77 0 1.48-0.3 2.01-0.79l7.05 4.11c-0.05 0.21-0.08 0.43-0.08 0.66 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92S19.61 16.08 18 16.08z" />
      </svg>
    </button>
    <button type="button" class="room-action room-leave" (click)="leaveRoom.emit()" aria-label="Salir de la sala">
      <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" class="room-action__icon">
        <path d="M17 6l-1.41 1.41L17.17 9H9v2h8.17l-1.58 1.59L17 14l4-4-4-4z" />
        <path d="M5 5h7V3H5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h7v-2H5V5z" />
      </svg>
    </button>
  </div>
</div>

@if (shareMessage()) {
<p class="room-share-feedback">{{ shareMessage() }}</p>
}
