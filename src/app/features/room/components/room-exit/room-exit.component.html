<div
  class="confirm-overlay"
  role="dialog"
  aria-modal="true"
  aria-labelledby="leave-confirm-title"
  aria-describedby="leave-confirm-description"
>
  <div class="confirm-modal">
    <h3 id="leave-confirm-title">¿Salir de la sala?</h3>
    <p id="leave-confirm-description">
      Si abandonas esta sala, se liberará tu plaza y volverás al listado de
      salas.
    </p>
    <div class="confirm-actions">
      <button
        type="button"
        class="confirm-cancel"
        (click)="cancelLeave.emit()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="confirm-accept"
        (click)="confirmLeave.emit()"
      >
        Salir
      </button>
    </div>
  </div>
</div>
