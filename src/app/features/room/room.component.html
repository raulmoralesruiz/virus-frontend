@if (room()) {
<h2>{{ room()!.name }} ({{ room()!.players.length }} jugadores)</h2>
<ul>
  @for (player of room()!.players; track player.id) {
  <li>{{ player.name }}</li>
  }
</ul>

@if (isHost()) {
<button
  (click)="startGame()"
  [disabled]="!isHost() || isIncorrectNumberPlayers()"
>
  Iniciar partida
</button>
}
<!-- No es anfitrión -->
@else {
<p>Espera a que el anfitrión inicie la partida</p>
}

<!-- No existe la sala -->
} @else {
<p>No estás en ninguna sala</p>
<button (click)="goHome()">Empezar de nuevo</button>
}
